language: node_js
node_js:
  - "12"

script: npm run build
# For Discord Webhook
after_success:
  - wget https://raw.githubusercontent.com/sarsamurmu/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/sarsamurmu/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL
